<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div class="bod"></div>
    <script>
            let name = prompt("Enter your name");
            document.writeln("<h1>Hello World!</h1>");
                document.write("<h2>Welcome</h2>",document.write(name));

                document.body.querySelector(".bod").innerHTML = "Hello Suhail";
    </script>
